<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calc" aria-label="Calculator" role="application">
    <div class="topbar">
      <div class="brand">Calculator</div>
      <div class="toggles">
        <label class="chip" title="Use thousand separators">
          <input id="sepToggle" type="checkbox" aria-label="Thousand separators">
          <span>1,234</span>
        </label>
        <label class="chip" title="Keep result precision">
          <input id="preciseToggle" type="checkbox" aria-label="High precision" checked>
          <span>Precise</span>
        </label>
      </div>
    </div>

    <section class="display">
      <div id="expr" class="expr" aria-live="polite"></div>
      <div id="result" class="result" aria-live="polite">0</div>
    </section>

    <section class="keys" aria-label="Calculator keys">
      <button class="btn ac" data-action="ac" aria-label="All Clear (Esc)">AC</button>
      <button class="btn util" data-action="back" aria-label="Backspace (Backspace)">⌫</button>
      <button class="btn util" data-action="percent" aria-label="Percent">%</button>
      <button class="btn op" data-op="/" aria-label="Divide (/)">÷</button>

      <button class="btn" data-num="7">7</button>
      <button class="btn" data-num="8">8</button>
      <button class="btn" data-num="9">9</button>
      <button class="btn op" data-op="*" aria-label="Multiply (*)">×</button>

      <button class="btn" data-num="4">4</button>
      <button class="btn" data-num="5">5</button>
      <button class="btn" data-num="6">6</button>
      <button class="btn op" data-op="-" aria-label="Subtract (-)">−</button>

      <button class="btn" data-num="1">1</button>
      <button class="btn" data-num="2">2</button>
      <button class="btn" data-num="3">3</button>
      <button class="btn op" data-op="+" aria-label="Add (+)">+</button>

      <button class="btn zero" data-num="0">0</button>
      <button class="btn" data-dot=".">.</button>
      <button class="btn equals" data-action="equals" aria-label="Equals (Enter)">=</button>
    </section>

    <div class="footer">
      <div>Keyboard: <span class="kbd">0-9</span> <span class="kbd">.</span> <span class="kbd">+ − × ÷</span> <span class="kbd">Enter</span> <span class="kbd">Backspace</span> <span class="kbd">Esc</span></div>
      <button id="copyBtn" class="chip" title="Copy result" aria-label="Copy result"><span>Copy</span></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
